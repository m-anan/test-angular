<div class="min-h-screen bg- p-6">
  <div class="max-w-7xl mx-auto grid grid-cols-1 2xl:grid-cols-3 gap-6">
    <div
      [ngClass]="{ '2xl:col-span-3!': !shouldShowPreviewCard }"
      class="2xl:col-span-2 bg-gray-100 rounded-xl p-6"
    >
      <app-stepper />
    </div>

    @if (shouldShowPreviewCard) {
    <div class="hidden 2xl:block">
      <app-preview-card />
    </div>
    }
  </div>
</div>
